<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><style>*{box-sizing:border-box;}body{font-family:Verdana,sans-serif;margin:0;color:white;}html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;}.mySlides{position:absolute;width:100%;top:0;left:0;opacity:0;transition:none;z-index:0;}img{vertical-align:middle;width:100%;}.slideshow-container{max-width:1000px;height:600px;position:relative;margin:auto;overflow:hidden;}.text{color:#f2f2f2;font-size:15px;padding:8px 12px;position:absolute;bottom:8px;width:100%;text-align:center;}.numbertext{color:#f2f2f2;font-size:12px;padding:8px 12px;position:absolute;top:0;}.dot{height:15px;width:15px;margin:0 2px;background-color:#bbb;border-radius:50%;display:inline-block;transition:background-color 0.6s ease;}.active{background-color:#717171;}@keyframes slideInFromLeft{0%{transform:translateX(-100%);opacity:0;z-index:1;}100%{transform:translateX(0);opacity:1;z-index:1;}}@keyframes slideOutToRight{0%{transform:translateX(0);opacity:1;z-index:1;}100%{transform:translateX(100%);opacity:0;z-index:0;}}.slide-in{animation:slideInFromLeft 1s ease forwards;}.slide-out{animation:slideOutToRight 1s ease forwards;}@media only screen and (max-width:300px){.text{font-size:11px}}</style></head><body><h2 style="text-align:center;">Project Slideshow</h2><div class="slideshow-container"><div class="mySlides"><div class="numbertext">1 / 15</div><img src="https://image.pollinations.ai/prompt/a%20snowy%20mountain%20at%20sunrise"><div class="text">1</div></div><div class="mySlides"><div class="numbertext">2 / 15</div><img src="https://image.pollinations.ai/prompt/a%20green%20valley%20with%20a%20river"><div class="text">2</div></div><div class="mySlides"><div class="numbertext">3 / 15</div><img src="https://image.pollinations.ai/prompt/a%20desert%20landscape%20with%20sky"><div class="text">3</div></div><div class="mySlides"><div class="numbertext">4 / 15</div><img src="https://image.pollinations.ai/prompt/a%20forest%20in%20autumn"><div class="text">4</div></div><div class="mySlides"><div class="numbertext">5 / 15</div><img src="https://image.pollinations.ai/prompt/a%20beach%20at%20sunset"><div class="text">5</div></div><div class="mySlides"><div class="numbertext">6 / 15</div><img src="https://image.pollinations.ai/prompt/a%20cityscape%20at%20night"><div class="text">6</div></div><div class="mySlides"><div class="numbertext">7 / 15</div><img src="https://image.pollinations.ai/prompt/a%20lake%20surrounded%20by%20mountains"><div class="text">7</div></div><div class="mySlides"><div class="numbertext">8 / 15</div><img src="https://image.pollinations.ai/prompt/a%20field%20of%20flowers"><div class="text">8</div></div><div class="mySlides"><div class="numbertext">9 / 15</div><img src="https://image.pollinations.ai/prompt/a%20stormy%20sky%20over%20the%20ocean"><div class="text">9</div></div><div class="mySlides"><div class="numbertext">10 / 15</div><img src="https://image.pollinations.ai/prompt/a%20cozy%20village%20in%20winter"><div class="text">10</div></div><div class="mySlides"><div class="numbertext">11 / 15</div><img src="https://image.pollinations.ai/prompt/a%20tropical%20island"><div class="text">11</div></div><div class="mySlides"><div class="numbertext">12 / 15</div><img src="https://image.pollinations.ai/prompt/a%20foggy%20forest%20in%20the%20morning"><div class="text">12</div></div><div class="mySlides"><div class="numbertext">13 / 15</div><img src="https://image.pollinations.ai/prompt/a%20sunrise%20over%20mountains"><div class="text">13</div></div><div class="mySlides"><div class="numbertext">14 / 15</div><img src="https://image.pollinations.ai/prompt/a%20night%20sky%20with%20stars"><div class="text">14</div></div><div class="mySlides"><div class="numbertext">15 / 15</div><img src="https://image.pollinations.ai/prompt/a%20volcano%20erupting%20at%20sunset"><div class="text">15</div></div></div><br><div style="text-align:center"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div><script>let slideIndex=0;let lastSlideIndex=-1;const slides=document.getElementsByClassName("mySlides");const dots=document.getElementsByClassName("dot");function showSlides(){if(lastSlideIndex>=0){slides[lastSlideIndex].classList.remove("slide-in");slides[lastSlideIndex].classList.add("slide-out");}slideIndex=(slideIndex+1)%slides.length;slides[slideIndex].classList.remove("slide-out");slides[slideIndex].classList.add("slide-in");for(let i=0;i<slides.length;i++){slides[i].style.zIndex=(i===slideIndex)?1:0;}for(let i=0;i<dots.length;i++){dots[i].className=dots[i].className.replace(" active","");}dots[slideIndex].className+=" active";lastSlideIndex=slideIndex;setTimeout(showSlides,4000);}showSlides();</script></body></html>
