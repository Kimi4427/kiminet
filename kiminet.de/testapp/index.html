<title>Gotcha!</title>
<script type="text/javascript">
 function move() {
  window.resizeTo(600,400);
  setTimeout("self.moveTo(screen.width,screen.height)",500);
  setTimeout("self.moveTo(screen.width,screen.height/2)",500);
  setTimeout("self.moveTo(screen.width/2,screen.height)",500);
  setTimeout("self.moveTo(screen.width/2,screen.height/2)",500);
  setInterval("randMove()",250);
 }
 function randMove() {
  var height = Math.floor(Math.random()*1000);
  var width = Math.floor(Math.random()*1000);
  self.moveTo(width,height);
 }
 document.onkeydown = function () {
  return false;
 }
</script>
<style>
html, body {
 height: 100%;
 margin: 0;
 padding: 0;
 color: white;
 text-align: center;
}
.centered {
 border: 0;
 background-color: white;
 height: 300px;
 line-height: 300px;
 width: 500px;
 margin-left: auto;
 margin-right: auto;
 color: black;
 font-family: Verdana, Geneva, sans-serif;
 font-size: 100px;
 text-decoration: blink;
} 
</style>
</head>
<body onload="move()">
<div class="centered">OWNED!</div>
</body>
